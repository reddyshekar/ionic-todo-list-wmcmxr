<ion-header>
  <ion-navbar>
    <ion-title>To do</ion-title>
    <ion-buttons end>
      <button ion-button (click)="toggleReorder()" *ngIf="!reorderIsEnabled">Edit</button>
      <button ion-button (click)="toggleReorder()" *ngIf="reorderIsEnabled">Done</button>
      <button ion-button (click)="openToDoAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReordered($event)">
    <ion-item-sliding *ngFor="let todo of todos; let todoIndex = index">
      <ion-item>{{todo}}</ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="archiveTodo(todoIndex)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="editTodo(todoIndex)">
          <ion-icon name="paper"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
 
  <ion-fab right bottom>
    <button ion-fab [navPush]="archivedTodosPage">
      <ion-icon name="archive"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
